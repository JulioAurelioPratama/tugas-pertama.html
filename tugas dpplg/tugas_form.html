<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <br>
    <h3>FORM PENDAFTARAN</h3>
    <br></br>
    <p>Nama : </p> 
    <input type="text" placeholder="ketikan nama kamu"> 
    
    <p>Kota Lahir : </p> 
    <input type="text" placeholder="ketikan nama kamu"> 
    <br/>
    <p>Tanggal Lahir :</p> 
    <input type="date"> 
    <br/>
    <p>Gender :</p> 
    <input type="radio" name="gender" value="Pria">Pria  
    <input type="radio" name="gender" value="Wanita"> Wanita 
    <br/>
    <p>No Telepon :</p>
    <input type="number" placeholder="ketikan nomor kamu">
    <p>Alamat :</p> 
    <textarea name="" id="" cols="30" rows="10"></textarea>
    Agama
    Islam
    Katholik
    Kristen
    Hindu
    Buddha
    Konghucu
    Vaksin Sudah Belum
    Makanan Favorit
    Nasi Goreng
    Ayam Goreng
</body>
</html>
